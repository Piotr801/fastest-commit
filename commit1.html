<!DOCTYPE html> 
<html lang="en"> 
	<head> 	
		
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">  

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			<link rel="stylesheet" href="style.CSS">	
			
	</head> 
 
	<body> 				
		
	<script>
var coll = document.getElementsByClassName("ppCollapsible");
// This is used to state an variable //
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
  // This makes it when clicked it activates the dom //
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
	// This is a content that will display something which in this case is blocked //
      content.style.display = "none";
    } else {
	// This is used for if the above dom isnt working than this one gets activated //
      content.style.display = "block";
    }
  });
}
</script>

		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
	</body> 
</html>
