<!DOCTYPE html> 
	<!-- This is the important part for any html to work -->
<html lang="en"> 
	<!-- This is used to make it any language and en stands for english -->
	<head> 
		
		<meta charset="utf-8"> 
		<!-- This is a charset which will help and specify my encoding of my html -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			<link rel="stylesheet" href="style.CSS">
		<!-- This allows for any link to be used and to connect any other pages together -->
			
	</head> 
 
	<body> 				
		
	<script>
		
		let student1 = document.getElementById("student1");
		// This is more of variables
		student1.addEventListener("click",()=>{
		// This is an action when clicked it makes the java script work //
			student1.style.backgroundColor = "blue";
			// This changes the color of the background when clicked //
		});
		
		let student2 = document.getElementById("student2");
		
		student2.addEventListener("click",()=>{
			student2.style.backgroundColor = "yellow";
			// This is the same action used to be activated //
		});
		
		let student3 = document.getElementById("student3");
		
		student3.addEventListener("click",()=>{
			student3.style.backgroundColor = "red";
		});		
	</script>		
					
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
	</body> 
	
</html>
